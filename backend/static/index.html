<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breast Cancer Predictor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1><i class="fas fa-heartbeat medical-icon"></i> Breast Cancer Prediction</h1>
      <button id="themeToggleBtn" class="theme-toggle-btn" aria-label="Toggle theme">
        <i class="fas fa-moon dark-icon"></i>
        <i class="fas fa-sun light-icon"></i>
      </button>
    </header>
    <p class="description">Enter tissue sample measurements to predict if a tumor is benign or malignant.</p>
    
    <form id="predictForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="username">Your Name</label>
          <input type="text" id="username" name="username" placeholder="Enter your name" required />
        </div>
        
        <div class="form-group">
          <label for="meanRadius">Mean Radius</label>
          <input type="number" id="meanRadius" name="meanRadius" placeholder="e.g., 13.54" 
                 step="any" required />
        </div>
        
        <div class="form-group">
          <label for="meanPerimeter">Mean Perimeter</label>
          <input type="number" id="meanPerimeter" name="meanPerimeter" placeholder="e.g., 87.46" 
                 step="any" required />
        </div>
        
        <div class="form-group">
          <label for="meanArea">Mean Area</label>
          <input type="number" id="meanArea" name="meanArea" placeholder="e.g., 566.3" 
                 step="any" required />
        </div>
        
        <div class="form-group">
          <label for="meanConcavity">Mean Concavity</label>
          <input type="number" id="meanConcavity" name="meanConcavity" placeholder="e.g., 0.08837" 
                 step="any" required />
        </div>
        
        <div class="form-group">
          <label for="meanConcavePoints">Mean Concave Points</label>
          <input type="number" id="meanConcavePoints" name="meanConcavePoints" placeholder="e.g., 0.04896" 
                 step="any" required />
        </div>
        
        <div class="form-group">
          <label for="worstRadius">Worst Radius</label>
          <input type="number" id="worstRadius" name="worstRadius" placeholder="e.g., 16.83" 
                 step="any" required />
        </div>
        
        <div class="form-group">
          <label for="worstPerimeter">Worst Perimeter</label>
          <input type="number" id="worstPerimeter" name="worstPerimeter" placeholder="e.g., 114.2" 
                 step="any" required />
        </div>
        
        <div class="form-group">
          <label for="worstArea">Worst Area</label>
          <input type="number" id="worstArea" name="worstArea" placeholder="e.g., 878.6" 
                 step="any" required />
        </div>
        
        <div class="form-group">
          <label for="worstConcavity">Worst Concavity</label>
          <input type="number" id="worstConcavity" name="worstConcavity" placeholder="e.g., 0.2654" 
                 step="any" required />
        </div>
        
        <div class="form-group">
          <label for="worstConcavePoints">Worst Concave Points</label>
          <input type="number" id="worstConcavePoints" name="worstConcavePoints" placeholder="e.g., 0.1471" 
                 step="any" required />
        </div>
      </div>
      
      <button type="submit" class="submit-btn">Predict Result</button>
    </form>
    
    <div id="result" class="result-box"></div>

    <div class="navigation-section">
      <a href="database.html" class="nav-link-btn"><i class="fas fa-history"></i> View Prediction History</a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
