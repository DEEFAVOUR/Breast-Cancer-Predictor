<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction History - Breast Cancer Predictor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1><i class="fas fa-history medical-icon"></i> Prediction History</h1>
      <div class="header-actions">
        <a href="index.html" class="nav-link"><i class="fas fa-arrow-left"></i> Back to Predictor</a>
      </div>
    </header>
    
    <div id="result" class="result-box"></div>

    <div class="records-section">
      <div class="button-container db-page-buttons">
        <button id="clearDbBtn" class="secondary-btn danger"><i class="fas fa-trash-alt"></i> Clear Database</button>
      </div>
      <div class="table-container">
        <table id="usersTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Mean Radius</th>
              <th>Mean Perimeter</th>
              <th>Mean Area</th>
              <th>Mean Concavity</th>
              <th>Mean Concave Pts</th>
              <th>Worst Radius</th>
              <th>Worst Perimeter</th>
              <th>Worst Area</th>
              <th>Worst Concavity</th>
              <th>Worst Concave Pts</th>
              <th>Prediction</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
